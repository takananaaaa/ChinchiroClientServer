<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チンチロリン - ログイン</title>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7e7ce;
            margin: 0;
        }

        .game-title {
            font-family: 'Mochiy Pop One', sans-serif;
            font-size: 3rem;
            text-align: center;
            color: #ffcc00;
            text-shadow: 3px 3px 0px #8b4513, -1px -1px 0px #8b4513, 1px -1px 0px #8b4513, -1px 1px 0px #8b4513, 1px 1px 0px #8b4513;
            margin-bottom: 2rem;
            letter-spacing: 5px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 350px;
            border: 4px solid #8b4513;
        }

        .tabs { display: flex; margin-bottom: 1.5rem; border-bottom: 2px solid #ddd; }
        .tab {
            flex: 1;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            color: #999;
            font-family: 'Mochiy Pop One', sans-serif;
        }
        .tab.active { color: #8b4513; border-bottom: 3px solid #ffcc00; font-weight: bold; }

        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.3rem; font-size: 0.9rem; font-weight: bold; color: #555; }
        input {
            width: 100%;
            padding: 0.7rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: #ffcc00; }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 1rem;
            font-family: 'Mochiy Pop One', sans-serif;
            font-size: 1.1rem;
            transition: transform 0.1s;
        }
        button:hover { background-color: #a0522d; transform: scale(1.02); }

        .error-message { color: red; font-size: 0.8rem; margin-top: 0.5rem; display: none; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div>
    <h1 class="game-title">チンチロリン</h1>

    <div class="container">
        <div class="tabs">
            <div id="loginTab" class="tab active" onclick="switchTab('login')">ログイン</div>
            <div id="signupTab" class="tab" onclick="switchTab('signup')">新規登録</div>
        </div>

        <div id="loginForm">
            <div class="form-group">
                <label>ユーザ名</label>
                <input type="text" id="loginId" placeholder="ユーザ名を入力">
            </div>
            <div class="form-group">
                <label>パスワード</label>
                <input type="password" id="loginPass" placeholder="パスワードを入力">
            </div>
            <button onclick="login()">ログイン</button>
        </div>

        <div id="signupForm" class="hidden">
            <div class="form-group">
                <label>ユーザ名</label>
                <input type="text" id="signupId" placeholder="新しいユーザ名">
            </div>
            <div class="form-group">
                <label>パスワード</label>
                <input type="password" id="signupPass" placeholder="新しいパスワード">
            </div>
            <button onclick="signup()">登録する！</button>
        </div>

        <div id="msgDisplay" class="error-message"></div>
    </div>
</div>

</body>
</html>
